ServicePoint:
  description: "Service point associated to the reading room"
  type: object
  properties:
    id:
      description: "A unique service point identifier"
      type: string
      format: "UUID"
    name:
      description: "Name of the service point"
      type: string
      minLength: 1
      maxLength: 20
  required:
    - "id"
    - "name"

